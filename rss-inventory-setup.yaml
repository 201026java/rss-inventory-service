apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-inventory-deployment
  labels:
    app: rss-inventory-service
spec:
  replicas: 1
  minReadySeconds: 20
  selector:
    matchLabels:
      app: rss-inventory-service
  template:
    metadata:
      labels:
        app: rss-inventory-service
    spec:
      containers:
      - name: rss-inventory-service
        image: 855430746673.dkr.ecr.us-east-1.amazonaws.com/matt-oberlies-sre-p3-rss-inventory-service:latest
        ports:
        - containerPort: 8989
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8989
          initialDelaySeconds: 30
          periodSeconds: 30
          failureThreshold: 5
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8989
          initialDelaySeconds: 15
          periodSeconds: 3
          failureThreshold: 5
		  
---

apiVersion: v1
kind: Service
metadata:
  name: rss-inventory-service
  namespace: rss-inventory
  labels:
    app: rss-inventory-service
  annotations:
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "8989"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: rss-inventory-service 
  ports:
  - name: http
    protocol: TCP
    port: 8989
    targetPort: 8989
	  
---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: rss-inventory-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /inventory(.+)
        backend:
          serviceName: rss-inventory-service
          servicePort: 8989

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rss-inventory-service-monitor
  namespace: rss-inventory
  labels:
    app: rss-inventory-service
    release: prometheus
    team: rss-inventory-service
spec:
  selector:
    matchLabels:
      app: rss-inventory-service
  namespaceSelector:
    matchNames: 
    - rss-inventory
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 10s